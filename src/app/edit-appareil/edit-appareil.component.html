<div class="row">
  <div class="col-sm-8 col-offset-2">
    <form (ngSubmit)="OnSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label for="status">Statut</label>
        <select id="status" class="form-control" name="status" [ngModel]="defaultonstatus">
          <option value="allumer">Allumer</option>
          <option value="eteint">Eteint</option>
        </select>
        </div>
        <button  type="submit" class="btn btn-primary" [disabled]="f.invalid"> Enregistrer</button>
    </form>


    <form (ngSubmit)="inscription(form)" #form="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label for="status">email</label>
        <input type="text" id="phone" name="phone" class="form-control" ngModel required>


        </div>
        <div>
            <label>Mot de passe </label>
            <input type="text"  id="password" name="password" class="form-control" ngModel required>
        </div>
        <button  type="submit" class="btn btn-primary" [disabled]="form.invalid"> Enregistrer</button>
    </form>


    <a click="seetoken()" class="btn btn-primary">Token</a>

  </div>
</div>
